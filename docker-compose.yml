version: '3.8'

services:
  # PostgreSQL baza podataka
  db:
    image: postgres:16-alpine
    container_name: formforge_db
    restart: unless-stopped
    # ✅ Koristi env_file za sakrivanje credentials
    env_file:
      - .env
    environment:
      # Mapiranje iz .env fajla u PostgreSQL env vars
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-formforge_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - formforge-network

  # FastAPI aplikacija
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: formforge_api
    restart: unless-stopped
    # ✅ Koristi env_file umesto environment za bolje sakrivanje secrets
    env_file:
      - .env
    # Ove environment varijable će biti konstruisane iz .env fajla
    # Database credentials ostaju sakriveni u .env fajlu
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount aplikacije za development (omogućava hot-reload)
      - .:/app
    networks:
      - formforge-network
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # PgAdmin za administraciju baze (opciono)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: formforge_pgadmin
    restart: unless-stopped
    # ✅ Koristi env_file
    env_file:
      - .env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@formforge.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - formforge-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  formforge-network:
    driver: bridge

